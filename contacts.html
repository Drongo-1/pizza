<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/cart-localstorage@1.1.4/dist/cart-localstorage.min.js" type="text/javascript"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <!--  -->
    <form class="col-md-6">
        <h2 class="text-center">CONTACT US</h2>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="email" class="form-control" id="mail" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="username" placeholder="username">
          </div>
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="address" placeholder="Bazaar plaza, Njugu lane, Nairobi">
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" id="county" placeholder="County">
          </div> 
          <div class="form-group col-md-12" style="min-height:100px">
            <input type="textarea" class="form-control h-100" style="min-height:100px" id="message" placeholder="message">
          </div>
        
        
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</body>
</html>
